<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML of our Javascript Project" />
    <meta name="author" content="Cristiano Finotto" />
    <meta name="author" content="Paolo Gippa" />
    <meta name="author" content="Davide Murroni" />
    <meta name="author" content="Simone Sporeni" />
    <title>Market Project</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <figure>
        <img
          class="header-img"
          src="./img/logo-market-inventory-system.jpg"
          alt="logo-market-inventory-system"
        />
      </figure>
      <h1>Market Inventory System</h1>
    </header>
    <main>
      <div class="button-container">
        <a href="#panel"
          ><button name="setting-btn" id="setting-btn" class="setting-btn">
            ⚙️
          </button></a
        >
      </div>

      <form>
        <div class="container" id="main-container">
          <a name="panel"></a>
          <h2 class="form-heading">Set Your Preferences</h2>
          <div class="form-container">
            <label for="start-date">Start Date</label><br />
            <input type="text" id="start-date" placeholder="DD/MM/YYYY" />
          </div>
          <div class="form-container">
            <label for="weeks">Number of Weeks</label>
            <input type="number" id="weeks" />
          </div>
          <div class="form-container">
            <label for="weekly-products">Weekly products</label>
            <input type="number" id="weekly-products" />
          </div>
          <div class="form-container">
            <label for="days-in-week">Week Duration</label>
            <input type="number" id="days-in-week" />
          </div>
          <div class="form-container" id="last-container" >
            <label for="check-threshold">Check Threshold</label>
            <input type="number" id="check-threshold" />
          </div>
      </div>
      <div class="container" id="form-button-container">
        <input type="reset" id="reset" value="Reset" />
        <input type="submit" id="save" value="Save" disabled />
        <span class="line-breaker"></span>
      </div>
      </form>
      <section id="content"></section>
      <div class="ender"></div>
    </main>
    <script type="module" src="./scripts/main.mjs"></script>
    <script src="./scripts/test.js"></script>
  </body>
</html>
